<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new contact</title>
</head>
<body>
<h1>Создание или редактирование контакта</h1>
<form action="/contact/save" method="post">
    <input th:if="${contact.id != null}"   type="hidden" name="id" th:value="${contact.id}">

    <div>
        <label for="firstname">Имя:</label>
        <input type="text" id="firstname" name="first-name" required th:text="${contact.firstName}" th:value="${contact.firstName}">
    </div>
    <div>
        <label for="lastname">Имя:</label>
        <input type="text" id="lastname" name="last-name" required th:text="${contact.lastName}"  th:value="${contact.lastName}">
    </div>
    <div>
        <label for="email">Имя:</label>
        <input type="text" id="email" name="email" required th:text="${contact.email}" th:value="${contact.email}">
    </div>
    <div>
        <label for="phone">Имя:</label>
        <input type="number" id="phone" name="phone" required th:text="${contact.phone}" h:value="${contact.phone}">
    </div>
    <button type="submit">SAVE</button>


</form>

</body>
</html>
