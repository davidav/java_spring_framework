<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new or edit contact</title>
</head>
<body>
<h1>Создание или редактирование контакта</h1>
<form action="/contact/save" method="post">
    <input type="hidden" name="id" th:value="${contact.id}">

    <div>
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="firstName" required th:text="${contact.firstName}" th:value="${contact.firstName}">
    </div>
    <div>
        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="lastName" required th:text="${contact.lastName}"  th:value="${contact.lastName}">
    </div>
    <div>
        <label for="email">Е-мейл:</label>
        <input type="text" id="email" name="email" required th:text="${contact.email}" th:value="${contact.email}">
    </div>
    <div>
        <label for="phone">Телефон:</label>
        <input type="number" id="phone" name="phone" required th:text="${contact.phone}" th:value="${contact.phone}">
    </div>
    <button type="submit">SAVE</button>


</form>

</body>
</html>
