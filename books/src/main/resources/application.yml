spring:
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    generate-ddl: true
  datasource:
    url: jdbc:postgresql://localhost:5432/books
    username: postgres
    password: postgres
    hikari:
      schema: books
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS books
      connection-timeout: 10000
app:
  redis:
    enable: true
  cache:
    cacheType: redis
    cache-names:
      - databaseEntities
      - databaseEntityByName
      - databaseEntityById
    caches:
      databaseEntities:
        expiry: 10m
      databaseEntityByName:
        expiry: 10m
      databaseEntityById:
        expiry: 10m